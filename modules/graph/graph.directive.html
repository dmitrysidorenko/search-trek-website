<treecontrol class="tree-classic"
             tree-model="tree"
             options="treeOptions"
             expanded-nodes="expandedNodes"
             on-selection="showSelected(node, selected)"
             selected-node="selectedNode">
    <graph-label dnd-list dnd-draggable="{node: node}" dnd-drop="onDrop(event, index, item)"></graph-label>
</treecontrol>
